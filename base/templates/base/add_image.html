{% extends 'base/main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    #head{
        margin-top: 100px;
        text-align: center;
    }
</style>

<div class="container">
    <div class="py-5 text-center bg-secondary text-white" id="head">
     <h1 class="mb-3">Upload Image</h1>
     <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form}}
      <input type="submit" class="btn btn-danger" value="Upload">
     </form>
    </div>
</div>



{% endblock content %}
